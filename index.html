  <!-- ‡∏≠‡∏≠‡∏î‡∏¥‡πÇ‡∏≠‡πÄ‡∏û‡∏•‡∏á -->
  <audio id="audioPlayer" loop>
  <source src="I-Wannabe-Yours.mp3" type="audio/mpeg">
  </audio>

  <script>
    // ‡∏≠‡∏≤‡∏£‡πå‡πÄ‡∏£‡∏¢‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏£‡∏±‡∏Å
    const PHRASES = [
      "Need you ü•∫", "Hug you ü§ó", 
      "I love you ‚ù§Ô∏è", "Miss you üíï",
      "Only you üíñ", "Forever us ‚ôæÔ∏è",
      "Darling üåπ", "My love üíò",
      "Sweetheart üíì", "Be mine üíç","I need you Linda üíñ",
    ];

    // ‡∏™‡πà‡∏ß‡∏ô‡∏ô‡∏µ‡πâ‡πÄ‡∏õ‡πá‡∏ô‡∏Å‡∏≤‡∏£‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏®‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£ DOM
    const scene = document.getElementById('scene');
    const heartBtn = document.getElementById('heartBtn');
    const musicPlayer = document.getElementById('musicPlayer');
    const audioPlayer = document.getElementById('audioPlayer');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');
    const currentTimeEl = document.getElementById('currentTime');
    const totalTimeEl = document.getElementById('totalTime');
    
    const playIcon = document.getElementById('playIcon');
    const pauseIcon = document.getElementById('pauseIcon');
    
    let isProcessing = false;
    let firstClick = true;
    let isPlaying = false;

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏´‡∏£‡∏∑‡∏≠‡∏Å‡∏î Enter/Space
    function triggerRelease(e) {
      if (e.type === 'keydown' && e.key !== 'Enter' && e.key !== ' ') {
        return;
      }
      e.preventDefault();
      
      if (isProcessing) return;
      isProcessing = true;

      // ‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏û‡∏•‡∏á‡πÅ‡∏•‡∏∞‡πÅ‡∏™‡∏î‡∏á‡∏Å‡∏•‡πà‡∏≠‡∏á‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏û‡∏•‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å
      if (firstClick) {
        activateMusic();
        firstClick = false;
      }

      // ‡∏õ‡∏•‡πà‡∏≠‡∏¢‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏£‡∏±‡∏Å
      releasePhrase();

      setTimeout(() => {
        isProcessing = false;
      }, 300);
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏õ‡∏¥‡∏î‡πÄ‡∏û‡∏•‡∏á‡πÅ‡∏•‡∏∞‡πÅ‡∏™‡∏î‡∏á‡∏Å‡∏•‡πà‡∏≠‡∏á‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏û‡∏•‡∏á
    function activateMusic() {
      musicPlayer.classList.add('active');
      audioPlayer.play()
        .then(() => {
          isPlaying = true;
          showPauseIcon();
        })
        .catch(e => {
          console.log('Error al reproducir audio:', e);
        });
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÅ‡∏™‡∏î‡∏á‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô‡πÄ‡∏•‡πà‡∏ô
    function showPlayIcon() {
      playIcon.style.display = 'block';
      pauseIcon.style.display = 'none';
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÅ‡∏™‡∏î‡∏á‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô‡∏´‡∏¢‡∏∏‡∏î
    function showPauseIcon() {
      playIcon.style.display = 'none';
      pauseIcon.style.display = 'block';
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏•‡∏±‡∏ö‡πÄ‡∏•‡πà‡∏ô/‡∏´‡∏¢‡∏∏‡∏î‡πÄ‡∏û‡∏•‡∏á
    function togglePlayPause() {
      if (isPlaying) {
        audioPlayer.pause();
        showPlayIcon();
        isPlaying = false;
      } else {
        audioPlayer.play()
          .then(() => {
            showPauseIcon();
            isPlaying = true;
          })
          .catch(e => {
            console.log('Error al reproducir audio:', e);
          });
      }
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó progress bar ‡∏Ç‡∏≠‡∏á‡πÄ‡∏û‡∏•‡∏á
    function updateProgress() {
      if (audioPlayer.duration) {
        const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
        progressFill.style.width = progress + '%';
        
        currentTimeEl.textContent = formatTime(audioPlayer.currentTime);
        totalTimeEl.textContent = formatTime(audioPlayer.duration);
      }
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÅ‡∏õ‡∏•‡∏á‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ‡πÄ‡∏õ‡πá‡∏ô mm:ss
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return mins + ':' + (secs < 10 ? '0' : '') + secs;
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÄ‡∏û‡∏•‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å progress bar
    function seekAudio(e) {
      const rect = progressBar.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const newTime = (clickX / rect.width) * audioPlayer.duration;
      audioPlayer.currentTime = newTime;
    }

    // ‡∏™‡πà‡∏ß‡∏ô‡∏ô‡∏µ‡πâ‡πÄ‡∏õ‡πá‡∏ô‡∏Å‡∏≤‡∏£‡∏ú‡∏π‡∏Å event ‡∏ï‡πà‡∏≤‡∏á ‡πÜ
    heartBtn.addEventListener('click', triggerRelease);
    heartBtn.addEventListener('keydown', triggerRelease);
    playPauseBtn.addEventListener('click', togglePlayPause);
    progressBar.addEventListener('click', seekAudio);
    audioPlayer.addEventListener('timeupdate', updateProgress);
    audioPlayer.addEventListener('loadedmetadata', updateProgress);

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏õ‡∏•‡πà‡∏≠‡∏¢‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏£‡∏±‡∏Å‡πÅ‡∏•‡∏∞‡∏≠‡∏ô‡∏∏‡∏†‡∏≤‡∏Ñ‡∏´‡∏±‡∏ß‡πÉ‡∏à
    function releasePhrase() {
      heartBtn.classList.add('clicked');
      setTimeout(() => heartBtn.classList.remove('clicked'), 700);

      createParticlesBurst();
      createPhrase();
    }

    // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏£‡∏±‡∏Å‡πÅ‡∏ö‡∏ö‡∏™‡∏∏‡πà‡∏°
    function createPhrase() {
      const phraseText = PHRASES[Math.floor(Math.random() * PHRASES.length)];
      const el = document.createElement('div');
      el.className = 'phrase shooting';
      el.textContent = phraseText;

      const heartRect = heartBtn.getBoundingClientRect();
      const sceneRect = scene.getBoundingClientRect();

      const startX = heartRect.left + heartRect.width / 2 - sceneRect.left;
      const startY = heartRect.top + heartRect.height / 2 - sceneRect.top;

      el.style.left = startX + 'px';
      el.style.top = startY + 'px';

      // ‡∏™‡∏∏‡πà‡∏°‡∏ó‡∏¥‡∏®‡∏ó‡∏≤‡∏á‡πÅ‡∏•‡∏∞‡∏£‡∏∞‡∏¢‡∏∞‡∏ó‡∏≤‡∏á
      const angle = Math.random() * 2 * Math.PI; // 0 ‡∏ñ‡∏∂‡∏á 2œÄ (360 ‡∏≠‡∏á‡∏®‡∏≤)
      const distance = 120 + Math.random() * 180; // ‡∏£‡∏∞‡∏¢‡∏∞‡∏ó‡∏≤‡∏á‡∏™‡∏∏‡πà‡∏° 120-300px
      const dx = Math.cos(angle) * distance;
      const dy = Math.sin(angle) * distance;

      el.style.setProperty('--shoot-x', dx + 'px');
      el.style.setProperty('--shoot-y', dy + 'px');
      el.style.setProperty('--rotation', (Math.random() * 360) + 'deg');
      el.style.setProperty('--final-x', dx * 1.5 + 'px');
      el.style.setProperty('--final-y', dy * 1.5 + 'px');
      el.style.setProperty('--final-rotation', (Math.random() * 360) + 'deg');

      scene.appendChild(el);

      requestAnimationFrame(() => {
        el.style.opacity = 1;
        el.offsetWidth; // Trigger reflow
        el.style.transform = 'translate(-50%, -50%)';
      });

      el.addEventListener('animationend', () => {
        el.remove();
      });
    }

    function createParticlesBurst() {
      const particlesCount = 30 + Math.random() * 20;
      const heartRect = heartBtn.getBoundingClientRect();
      const sceneRect = scene.getBoundingClientRect();
      
      const centerX = heartRect.left + heartRect.width / 2 - sceneRect.left;
      const centerY = heartRect.top + heartRect.height / 2 - sceneRect.top;

      for (let i = 0; i < particlesCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
        particle.style.setProperty('--particle-x', (Math.random() - 0.5) * 200 + 'px');
        particle.style.setProperty('--particle-y', (Math.random() - 0.5) * 200 + 'px');
        
        scene.appendChild(particle);

        particle.offsetWidth; // Trigger reflow
        particle.style.opacity = 1;

        particle.addEventListener('animationend', () => {
          particle.remove();
        });
      }
    }
  </script>
